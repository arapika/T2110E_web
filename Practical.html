<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Duong Trung Kien - Practical</title>
    <link rel="stylesheet" href="css/practical.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">
            <figure>
                <img src="images/register.png" width="36"/>
                <figcaption>Register</figcaption>
            </figure>
        </div>
    </div>
    <div class="form">
        <form method="get" action="#">
            <div class="block">
                <img src="images/logo2KT.png">
                <input type="text" name="Username" placeholder="Username" class="input" required>
            </div>
            <div class="block">
                <img src="images/logo3KT.png">
                <input type="password" name="password" placeholder="Password" class="input" required>
            </div>
            <div class="block">
                <img src="images/logo4KT.png">
                <input type="password" name="password2" placeholder="Re-Input the Password" class="input" required>
            </div>
            <div class="block">
                <img src="images/logo5KT.png">
                <input type="text" name="email" placeholder="E-mail" class="input" required>
            </div>
            <div class="confirm">
                <input type="checkbox" name="check" class="checkbox" required>  I agree to the <a href="#" style="color: purple; text-decoration: none">Terms of Servicee</a><br>
            </div>
            <button type="submit" name="signup" class="sign-up">SIGN UP</button>
            <p  class="login">Already a member ? <a href="#">Login here</a> </p>
        </form>
    </div>

</div>
</body>
</html>
